<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PawMate - Стати волонтером</title>
  <link rel="icon" type="image/x-icon" href="images/paw.png">
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Jeju+Hallasan&family=Jost&family=Cormorant+Infant&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('images/become-a-volunteer.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      min-height: 100vh;
    }

    .background-blur {
    position: relative;
    min-height: 100vh;
    background-image: url('images/become-a-volunteer.png');
    background-size: cover;
    background-position: center;
    overflow: hidden;
  }

  .background-blur::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    backdrop-filter: blur(4px);
    background-color: rgba(255, 255, 255, 0.1); /* напівпрозорий білий */
    z-index: 1;
  }

  .container,
  .navbar,
  .logo {
    position: relative;
    z-index: 2;
  }


  /* === HEADER === */
  .header {
    display: flex;
    justify-content: right;
    margin-right: 85px;
    margin-top: 30px;
    align-items: center;
    padding: 10px 20px;
    font-size: 21px;
    font-family: 'Cormorant Infant', cursive;
  }

  .navbar {
    display: flex;
    gap: 40px;
  }

  .navbar a {
  color: #fff;
  text-decoration: none;
  text-shadow: 3px 10px 13px #3e2a1d;
  font-weight: bold;
  padding: 6px 12px; /* ОДНАКОВИЙ завжди */
  border-radius: 15px;
  transition: all 0.3s ease;
  display: inline-block;
  transform-origin: center;
  text-shadow: 3px 4px 8px rgba(0, 0, 0, 0.3);
}

.navbar a:hover {
  background-color: #b8a89f;
  color: #4a2f1b;
  transform: scale(1.1); /* М’яке збільшення */
  text-shadow: none;
}


  /* === MAIN CONTENT === */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 30px 20px 0;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    background: rgba(255, 255, 255, 0.1);
    border: 8px solid white;
    margin-top: 40px;
    padding-bottom: 40px;
  }

  .container textarea {
    font-family: 'Jost';
  }

  .form-box {
    background-color: rgba(255, 255, 255, 0.95);
    color: #000;
    padding: 30px;
    border-radius: 12px;
    width: 42%;
    font-size: 18px;
    display: flex;
    height: 460px;
    flex-direction: column;
    justify-content: center;
    margin-top: auto;
    margin-bottom: auto;
  }

  .form-box h2, 
  .form-box p, 
  .note {
    font-family: 'Jeju Hallasan', sans-serif;
  }

  .form-box h2 {
    margin-top: 0;
    text-align: center;
    font-size: 26px;
    font-weight: 600;
  }

  .form-box p {
    text-align: center;
    font-size: 17px;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    font-size: 18px;
    font-family: 'Jost', sans-serif;
  }

  input[type="text"] {
    width: 90%;
    padding: 8px;
     margin-top: 6px;
    border-radius: 22px;
    border: 2px solid #684938;
    font-size: 14px;
    font-family: 'Jost', sans-serif;
  }

  button {
    margin: 25px auto 25px;
    padding: 12px 28px;
    border: none;
    border-radius: 8px;
    background-color: #704b34;
    color: white;
    font-size: 18px;
    cursor: pointer;
    display: block;
    font-family: 'Cormorant Infant', serif;
  }

  .image-box {
    width: 40%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .image-box img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }


    /* === LOGO === */
    .logo {
      padding: 30px;
      font-size: 60px;
      font-family: 'Irish Grover', cursive;
      font-weight: bold;
      color: #fff;
    }

    .logo small {
      display: block;
      font-size: 18px;
      font-family: 'Jost', sans-serif;
      color: #fff;
      font-weight: normal;
    }

    /* FOOTER LOGO AREA */
    .footer {
      margin-top: auto;
      padding: 30px;
    }

  </style>
</head>
<body>
  <div class="background-blur">

    <!-- HEADER -->
    <div class="header">
      <div class="navbar">
        <a href="index.html">Головна</a>
        <a href="find-a-friend.html">Знайти друга</a>
        <a href="find-a-home.html">Знайти дім</a>
        <a href="blog.html">Блог</a>
        <a href="index.html#contacts">Контакти</a>
      </div>
    </div>

    

    <!-- CONTENT -->
    <div class="container">
      <div class="form-box">
        <h2>Стань частиною команди</h2>
        <p>Приєднуйся до нас, стань частиною команди, яка допомагає знайти тваринам новий дім</p>
        <form action="https://formspree.io/f/mnqeqpnn" method="POST">
          <label for="name">ПІБ</label>
          <input type="text" name="name" id="name" required>

          <label for="phone">Номер телефону</label>
          <input type="text" name="phone" id="phone" required>

          <button type="submit">Подати заявку</button>
          <div class="note">*ми зв'яжемось з тобою якнайшвидше</div>
        </form>
      </div>
      <div class="image-box">
        <img src="images/cats.png" alt="Коти в будці">
      </div>
    </div>

    <!-- FOOTER LOGO -->
    <div class="footer">
      <div class="logo">
        Paw<span>Mate</span>
        <small>порятунок безпритульних тварин</small>
      </div>
    </div>
  </div>

</body>
</html>
